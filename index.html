<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web_1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora" role="application" aria-label="Calculadora">
        <!-- Pantalla en la que se mostrarán lo snúmeros y resultados-->
        <input id="pantalla" aria-label="Pantalla de la calculadora" type="text" disabled>

        <!-- Teclado con grid -->
        <div class="teclas">

            <!-- Fila de botones 1 -->
            <button class="btn clear" onclick="limpiar()" title="Limpiar" (C)>C</button>
            <button class="btn operador" onclick="borrarUltimo()" title="Borrar Ultimo(⌫)">⌫</button>
            <button class="btn operador" onclick="agregar('/')" title="Dividir">÷</button>
            <button class="btn operador" onclick="agregar('*')" title="Multiplicar">x</button>

            <!-- Fila de botones 2 -->
            <button class="btn num" onclick="agregar('7')">7</button>
            <button class="btn num" onclick="agregar('8')">8</button>
            <button class="btn num" onclick="agregar('9')">9</button>
            <button class="operador" onclick="agregar('-')" title="Menos">-</button>
            
        </div>
    </div>
</body>
</html>
